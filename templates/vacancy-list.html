{% extends 'base2.html' %}

{% block container %}


      <div class="col-12 col-lg-8">
        <div class="card">
          <div class="card-body px-4 pb-4">
            <section class="tab-pane fade show active">
              <h2 class="h4 pt-2 pb-3">Вакансии</h2><a href="{% url 'company-vac-create' %}" type="button"
                                                       class="btn btn-primary">Добавить вакансию</a>
              {% for vacancy in vac_list %}<!-- vacancy state 1 -->
              <div class="card mt-3">
                <div class="card-body px-4">
                  <div class="row align-items-center">
                    <div class="col-6 col-lg-8">
                      <a href="/mycompany/vacancies/{{ vacancy.id }}/" class="mb-1">{{ vacancy.title }}</a>
                      <p class="mb-1">
                        <span class="mr-4">{{ vacancy.min_salary }}</span><a
                              href="/mycompany/vacancies/{{ vacancy.id }}/" class="text-info">3 отклика</a>
                      </p>
                    </div>
                    <div class="col-6 col-lg-4 text-right">
                      <a href="/mycompany/vacancies/{{ vacancy.id }}/" class="btn btn-outline-info">Изменить</a>
                    </div>
                  </div>
                </div>
              </div>
              {% endfor %}
              <!-- END vacancy state 1 -->

            </section>
          </div>
        </div>
      </div>
    </div>
  </main>

{% endblock %}
